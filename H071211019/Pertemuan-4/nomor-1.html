<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal no. 1</title>
</head>
<body>
    <script>
        var nama = prompt("Masukkan nama anda");
        nama = nama.trim();
        if (!nama) {
            console.log("masukkan nama terlebih dahulu");
        }
        else {
            var ask = prompt("Sudah mengumpulkan tugas praktikum? YES or NO");

            ask = ask.toLowerCase();

            if (ask == "yes") {
                ask = prompt("Ikut asistensi? YES or NO");
                if (ask == "yes") {
                    ask = prompt("Sudah berapa kali asistensi? (1 atau 2)");
                    if (ask == "2") {
                        console.log("Hebatko " + nama)
                    }
                    else if (ask == "1") {
                        console.log("Asistensi sekali lagi lah " + nama)
                    }
                    else {
                        console.log("Masukkan input yang benar (1 atau 2)")
                    }
                }
                else {
                    console.log("Asistensiko dulu " + nama);
                }
            }
            else if (ask == "no") {
                console.log("Kumpulkan tugasmu " + nama);
            }
            else {
                console.log("Masukkan input yang benar (YES or NO)");
            }
        } 
    </script>
</body>
</html>
