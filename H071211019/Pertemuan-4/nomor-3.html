<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal No. 3</title>
</head>
<body>
    <script>
        var a = prompt ("Masukkan Kalimat yang diinginkan");
        var b = a.split("");
        var c = {}; 

        for (var i = 0; i < b.length; i++) {
            if (c[b[i]] == undefined)
            
            c[b[i]] = 0;
            c[b[i]]++;
        } 

        for (var i in c) {
            if (i == " ") {
                console.log("Spasi = " + c[i]);
            } 
            else {
                console.log(i + " = " + c[i]);
            } 
        }
    </script>
</body>
</html>
