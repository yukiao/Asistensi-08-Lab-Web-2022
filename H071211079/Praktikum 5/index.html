<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Poppins&family=Press+Start+2P&family=Quicksand:wght@300;600&family=VT323&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Henny+Penny&family=Poppins&family=Press+Start+2P&family=Quicksand:wght@300;600&family=VT323&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Emilys+Candy&family=Henny+Penny&family=Poppins&family=Press+Start+2P&family=Quicksand:wght@300;600&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

        <center>
        <div class="box">
            <h1 class="tittle">BlackJack</h1> 
            <h2 class="heading" style="font-family: 'Emilys Candy', cursive; font-size: 25px;" id="message-el">Play A Round?</h2>
            <br>
            <h2 class="heading" style="font-family: 'Emilys Candy', cursive; font-size: 25px;" id="cards-el">Your Card : </h2>
            <br>
            <h2 class="heading" style="font-family: 'Emilys Candy', cursive; font-size: 25px;" id="sum-el">Sum : </h2> 

            <button type="button" class="btn btn-outline-light" style="font-family: 'VT323', monospace; font-size: 16px;" onClick="startGame()" id="startGame">START GAME</button>
            <button type="button" class="btn btn-outline-light" style="font-family: 'VT323', monospace; font-size: 16px;" onClick="takeCard()" id="takeCard">TAKE CARD</button>
            <label for="exampleFormControlInput1" class="form-label" style="font-size: 20px; margin-top: 40px; font-family: 'Emilys Candy', cursive;" id= "money-el">Your Money : Rp.5000</label>

            <p id="money-el"></p>
            <input type="email" class="form-control bet" id="bet" placeholder="Set Your Bet.." style="width: 320px; border-radius: 50px; text-align: center;" >
            <button type="button" class="btn btn-outline-light" style="font-family: 'VT323', monospace; font-size: 16px; margin-top: 15px;" id="reset" onclick="reset()">RESET MONEY</button>
        </div>
        </center>
    <script src = "script.js"></script>
        
</body>
</html>
