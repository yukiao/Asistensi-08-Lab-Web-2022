<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BlackJack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style/script.css" />
  </head>

  <body>
    <div class="container">
      <div class="container1 text-center">
        <h1>BlackJack</h1>
        <h4 id="text mt-2 ">Lets play!</h4>
        <h5>Your Card :</h5>
        <h5 class="yourCard" id="yourCard"></h5>
        <h6>SUM :</h6>
        <h6 id="yourSum"></h6>
        <h4 id="result" style="color: yellow"></h4>
      </div>
      <div class="button row gap-2 mt-4">
        <button type="button" class="start btn btn-light col" onclick="startGame()" id="startGameButton">Start game</button>
        <button type="button" class="take-card btn btn-warning col" onclick="takeCard()">Take Card</button>
      </div>

      <div class="money text-center mt-4">
        <h5>
          Your Money :
          <h5 id="yourMoney">5000</h5>
        </h5>
      </div>
      <form>
        <input class="form-control form-control-sm mb-3" id="bet" type="number" placeholder="Place Your Bet" aria-label=".form-control-sm example" />
        <button class="btn btn-warning" onclick="window.location.reload();" type="button">Reset Game</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="assets/script/script.js"></script>
  </body>
</html>
