<!DOCTYPE html>
<html>
  <head>
    <title>H071211034-Muhammad Nuril Muqit</title>
    <body>
      <script>
        var nama = prompt("Masukkan nama anda");
        if (nama.trim() == "") {
          console.log("masukkan nama terlebih dahulu");
        } else {
          var mubes = prompt("Apakah anda datang ke mubes? yes or no");
          mubes = mubes.toLowerCase();
          if (mubes == "yes") {
            var hadir = prompt("Sudah berapa kali anda datang ke mubes?");
            if (hadir == "1") {
              console.log("sering sering hadir ya " + nama);
            } else if (hadir > 1) {
              console.log("Kamu rajin sekali " + nama);
            } else {
              console.log("kamu bohong ya");
            }
          } else if (mubes == "no") {
            console.log("ikut dong");
          } else {
            console.log("inputnya yes/no doang " + nama);
          }
        }
      </script>
    </body>
  </head>
</html>
